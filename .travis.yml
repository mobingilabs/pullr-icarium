sudo: required

os:
  - linux

language: go

services:
  - docker

go:
  - master

script:
  - docker --version
  - go test -v $(go list ./... | grep -v /vendor/) -cover
  - if [[ "$TRAVIS_BRANCH" == "$TRAVIS_TAG" ]]; then
      pip install --user awscli;
      export PATH=$PATH:$HOME/.local/bin;
      aws --version;
      eval $(aws ecr get-login --region ap-northeast-1);
      if [[ $TRAVIS_TAG == *"dev"* ]]; then
        export PULLR_IMAGE_NAME=icariumdev:${TRAVIS_TAG};
      else
        export PULLR_IMAGE_NAME=icarium:${TRAVIS_TAG};
      fi;
      docker build -t ${PULLR_IMAGE_NAME} .;
      docker images;
      docker tag ${PULLR_IMAGE_NAME} ${ECR_REPO_URI}/${PULLR_IMAGE_NAME};
      docker push ${ECR_REPO_URI}/${PULLR_IMAGE_NAME};
    else
      go build -v;
    fi
